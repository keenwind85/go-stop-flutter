<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="광끼의 맞고 - 순시미와 고냉이와 함께하는 즐거운 맞고 한판!">

  <!-- Open Graph Meta Tags (카카오톡, 페이스북 등 공유 시 썸네일) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="광끼의 맞고">
  <meta property="og:description" content="순시미와 고냉이와 함께하는 즐거운 맞고 한판! 지금 바로 플레이하세요!">
  <meta property="og:image" content="https://go-stop-flutter.vercel.app/assets/assets/etc/login_img.png">
  <meta property="og:url" content="https://go-stop-flutter.vercel.app">
  <meta property="og:site_name" content="광끼의 맞고">
  <meta property="og:locale" content="ko_KR">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="광끼의 맞고">
  <meta name="twitter:description" content="순시미와 고냉이와 함께하는 즐거운 맞고 한판!">
  <meta name="twitter:image" content="https://go-stop-flutter.vercel.app/assets/assets/etc/login_img.png">

  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="37532106702-a9lama7lkehhp52psbtrert7khcl74vi.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="광끼의 맞고">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>광끼의 맞고</title>
  <link rel="manifest" href="manifest.json">

  <!-- Lottie Web Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    /* 로딩 스플래시 스타일 */
    #loading-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading-text {
      color: #ffd700;
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      animation: pulse 1.5s ease-in-out infinite;
    }

    #lottie-container {
      width: 150px;
      height: 150px;
    }

    #loading-subtitle {
      color: #FFD100;
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 209, 0, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    /* 로딩 도트 애니메이션 */
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <!-- 로딩 스플래시 화면 -->
  <div id="loading-splash">
    <div id="loading-text">로딩 중<span class="loading-dots"></span></div>
    <div id="lottie-container"></div>
    <div id="loading-subtitle">光끼의 맞고</div>
  </div>

  <script>
    // Lottie 애니메이션 초기화
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('lottie-container');
      if (container && typeof lottie !== 'undefined') {
        lottie.loadAnimation({
          container: container,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: 'assets/assets/etc/Fire.json'
        });
      }
    });

    // Flutter 로드 완료 시 스플래시 숨기기
    window.addEventListener('flutter-first-frame', function() {
      const splash = document.getElementById('loading-splash');
      if (splash) {
        splash.classList.add('hidden');
        // 애니메이션 완료 후 DOM에서 제거
        setTimeout(function() {
          splash.remove();
        }, 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
